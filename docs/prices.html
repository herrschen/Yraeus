<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Prices - Yraeus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style gÃ©nÃ©ral */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Highlight banner */
        .highlight-banner {
            background-color: #ffd700;
            color: #333;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .highlight-price {
            font-size: 1.4em;
            color: #0071e3;
        }

        /* Barre de progression */
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #0071e3;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Cartes de prix */
        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .pricing-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            text-align: center;
        }

        .pricing-card h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .pricing-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }

        .price {
            font-size: 2em;
            font-weight: bold;
            color: #0071e3;
        }

        .select-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .select-btn:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Prices</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="about.html">About</a> | 
            <a href="contact.html">Contact Us</a> | 
            <a href="prices.html">Our Prices</a>
        </nav>
    </header>

    <main>
        <!-- Highlight Banner -->
        <div class="highlight-banner">
            ðŸ“š Most Popular: <strong>3 Books Package</strong> - Only <span class="highlight-price">$23</span>! Save up to 30%!
        </div>

        <!-- Barre de progression -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <h2>Choose Your Option</h2>
        <div class="pricing-container">
            <!-- Cards remain unchanged -->
        </div>
    </main>

    <footer>
        <p>Â© 2025 Yraeus. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const modal = document.getElementById('recommendation-modal');
        const closeBtn = document.querySelector('.close-btn');

        document.querySelectorAll('.select-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.width = `${(index + 1) * 25}%`;

                if (index === 2) { // Exemple de trigger pour le 3 Books Package
                    modal.style.display = 'block';
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
