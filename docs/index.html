<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yraeus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Conteneur des particules -->
    <div id="particles-js"></div>

    <header>
        <h1 class="title">Yraeus</h1>
        <p class="slogan">The boldness to imagine the infinite.</p>
    </header>

    <!-- Formes géométriques flottantes -->
    <div class="shape" style="--random-x: 0.2; --random-y: 0.3;"></div>
    <div class="shape" style="--random-x: 0.5; --random-y: 0.8;"></div>
    <div class="shape" style="--random-x: 0.7; --random-y: 0.2;"></div>
    <div class="shape" style="--random-x: 0.9; --random-y: 0.6;"></div>

    <footer>
        <p>© 2024 Yraeus. All rights reserved.</p>
    </footer>

    <!-- Script Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>
