<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yraeus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p class="slogan">Yraeus, the boldness to imagine the infinite.</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to work with us, feel free to reach out.</p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Yraeus. All rights reserved.</p>
    </footer>
</body>
</html>
